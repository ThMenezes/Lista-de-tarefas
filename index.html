    <body>

    <h1>Lista de Tarefas</h1>

    <header>
        <input id="inputTarefas" type="text" placeholder="Digite aqui sua Tarefa">
        <button onclick="adicionarTarefa()" id="btn-adicionar" class="adicionar">Adicionar</button>
    </header>


    <main id="campoLista">
    <div class="item clicado">
        <div class="item-icone">
            <i class="mdi mdi-check-circle"></i>        
        </div>

            Teste de tarefa
        </div>
        <div class="item-botao">
            <button class="delete">
            <i class="mdi mdi-delete"></i> Deletar </button>        
        </div>
    </div>
    </main>   

        <footer>
            <i class="mdi mdi-github"></i><a href="https://github.com/ThMenezes" target="_blank"> Thialla Menezes </a>
